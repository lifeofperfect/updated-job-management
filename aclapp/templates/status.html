{% block stylesheet %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        #total-pending{
        background-color: #4cb4c7;
    }


        #total-regularised{
        background-color: #7abecc;
    }

        #total{
        background-color: #7CD1C0;
    }
    </style>
{% endblock %}

<br/>
<div class="container">
    <h4 style='margin-top:0'>Todays Stat</h4>
    <div class="row">
        
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="total-pending">
                <div class="card-header">
                    <h5 class="card-title">Total Treated</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_treated }}</h3>
                </div>
            </div>
        </div>
    
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="total-regularised">
                <div class="card-header">
                    <h5 class="card-title">Total Closed</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_closed_query }}</h3>
                </div>
            </div>
        </div>
    
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="total">
                <div class="card-header">
                    <h5 class="card-title">Total Pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ pending_count }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
